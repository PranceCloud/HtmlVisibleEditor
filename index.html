<!DOCTYPE html>
<html>
<head lang="en">
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Online Web Editor Demo - PranceCloud</title>

  <link rel="stylesheet" type="text/css" href="./public/semantic/semantic.min.css">
  <!--<link rel="stylesheet" type="text/css" href="kitchensink.css">-->


  <!-- Used with Tab History !-->
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>-->
  <style>
    #prancecloud .demo.container {
      width: 940px;
      margin: 0px auto;
    }
  </style>
</head>
<body id="prancecloud">
<div class="pusher">
  <div class="full height"></div>
  <div class="following bar light fixed">
    <div class="ui page grid">
      <div class="column">
        <div class="ui logo shape">
          <div class="sides">
            <div class="active ui side">
              logo
            </div>
            <div class="learn side">
              learn
            </div>
          </div>
        </div>
        <div class="ui right floated secondary menu">
          <div class="item">
            <a class="twitter-share-button twitter" href="http://twitter.com/share"
               data-text="Semantic UI is a next-gen UI library" data-url="http://semantic-ui.com" data-via="semanticui">
            </a>
          </div>
          <div class="ui language floating dropdown link item" id="languages">
            <i class="world icon"></i>
            <div class="text">English</div>
            <div class="menu">
              <div class="item active selected" data-percent="100" data-value="en" data-english="English">English</div>
              <div class="item" data-percent="94" data-value="da" data-english="Danish">dansk</div>
              <div class="item" data-percent="94" data-value="es" data-english="Spanish">Español</div>
              <div class="item" data-percent="34" data-value="zh" data-english="Chinese">简体中文</div>
              <div class="item" data-percent="54" data-value="zh_TW" data-english="Chinese (Taiwan)">中文 (臺灣)</div>
              <div class="item" data-percent="79" data-value="fa" data-english="Persian">پارسی</div>
              <div class="item" data-percent="41" data-value="fr" data-english="French">Français</div>
              <div class="item" data-percent="37" data-value="el" data-english="Greek">ελληνικά</div>
              <div class="item" data-percent="37" data-value="ru" data-english="Russian">Русский</div>
              <div class="item" data-percent="36" data-value="de" data-english="German">Deutsch</div>
              <div class="item" data-percent="23" data-value="it" data-english="Italian">Italiano</div>
              <div class="item" data-percent="21" data-value="nl" data-english="Dutch">Nederlands</div>
              <div class="item" data-percent="19" data-value="pt_BR" data-english="Portuguese">Português(BR)</div>
              <div class="item" data-percent="17" data-value="id" data-english="Indonesian">Indonesian</div>
              <div class="item" data-percent="12" data-value="lt" data-english="Lithuanian">Lietuvių</div>
              <div class="item" data-percent="11" data-value="tr" data-english="Turkish">Türkçe</div>
              <div class="item" data-percent="10" data-value="kr" data-english="Korean">한국어</div>
              <div class="item" data-percent="7" data-value="ar" data-english="Arabic">العربية</div>
              <div class="item" data-percent="6" data-value="hu" data-english="Hungarian">Magyar</div>
              <div class="item" data-percent="6" data-value="vi" data-english="Vietnamese">tiếng Việt</div>
              <div class="item" data-percent="5" data-value="sv" data-english="Swedish">svenska</div>
              <div class="item" data-precent="4" data-value="pl" data-english="Polish">polski</div>
              <div class="item" data-percent="6" data-value="ja" data-english="Japanese">日本語</div>
              <div class="item" data-percent="0" data-value="ro" data-english="Romanian">românește</div>
            </div>
          </div>
        </div>
        <div class="ui large secondary network menu">
          <a class="view-ui item">
            <i class="sidebar icon"></i> Menu
          </a>
          <a href="http://www.learnsemantic.com" data-site="learn" class="additional item transition visible"
             style="display: inline !important;">Learn</a>
          <span class="additional item transition visible" data-site="themes" data-content="Coming Soon"
                style="display: inline !important;">Themes</span>
          <span class="additional item transition visible" data-site="layout" data-content="Coming Soon"
                style="display: inline !important;">Layouts</span>
        </div>
      </div>
    </div>
  </div>
  <div class="demo container">
    <h2 class="ui dividing header">
      节点
    </h2>
    <p style="height:1200px;">s</p>
  </div>
</div>

<script src="./public/extra_js/jquery-2.0.3.min.js"></script>
<script src="./public/semantic/semantic.min.js"></script>
<script type="text/javascript">
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
