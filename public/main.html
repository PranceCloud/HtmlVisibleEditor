<!DOCTYPE html>
<html>
<head lang="en">
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Online Web Editor Demo - PranceCloud</title>

  <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
  <!--<link rel="stylesheet" type="text/css" href="kitchensink.css">-->


  <!-- Used with Tab History !-->
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>-->
  <style>
    #prancecloud .demo.container {
      width: 940px;
      margin: 0px auto;
    }
  </style>
</head>
<body id="prancecloud">
<div class="ui fixed inverted main menu following">
  <div class="demo container">
    <div class="column">
      <div class="title item">
        <b>PranceCloud:</b> HtmlEditor
      </div>
      <div class="right menu">
        <div class="item">
          <a class="twitter-share-button twitter" href="http://twitter.com/share"
             data-text="Semantic UI is a next-gen UI library" data-url="http://semantic-ui.com"
             data-via="semanticui">
          </a>
        </div>
        <div class="ui language floating dropdown link item" id="languages">
          <i class="world icon"></i>

          <div class="text">Load Html Page</div>
          <div class="menu">
            <div class="item active selected" data-percent="94" data-value="./pages/empty.html" data-english="Empty">
              Empty Page
            </div>
            <div class="item" data-percent="100" data-value="./pages/feed.html" data-english="feed">Semantic Feed Page</div>
            <div class="item" data-percent="94" data-value="./pages/fda_feed.html" data-english="Spanish">Foundation Feed Page</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pusher">
  <div class="full height">
    <div class="demo container">
      <div class="ui icon message" style="margin-top: 50px;">
        <i class="inbox icon"></i>

        <div class="content">
          <div class="header" style="font-family: 'Microsoft YaHei', 'Open Sans', 'PT Sans'">
            测试
          </div>
          <p>Get the best news in your e-mail every day.</p>
        </div>
      </div>
      <div class="ui grid">
        <div class="twelve wide column">
          <iframe id="iframe_id" src="./pages/empty.html"
                  style="width:100%;height:500px;border:#c0c0c0 solid 1px;"></iframe>
        </div>
        <div class="four wide column">
          <div style="width:100%;height:500px;border:#c0c0c0 solid 1px;"></div>
        </div>
      </div>
      <div class="ui message" id="debug_message">
      </div>

    </div>
  </div>
</div>

<script src="./extra_js/jquery.2.0.3.min.js"></script>
<script src="./semantic/semantic.min.js"></script>
<script type="text/javascript">
  $('.ui.dropdown')
      .dropdown({
        onChange: function (value, text, $choice) {
          console.log(value);
          console.log(text);
          console.log($choice);
          $('#debug_message').html(value);
          $('#iframe_id').attr('src', value);
        }
      })
  ;
</script>
</body>
</html>
